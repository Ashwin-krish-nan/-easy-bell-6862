<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HFC.com</title>
    <link rel="shortcut icon" href="./kfc.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/ff29a3d799.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="top-sec">
      <div id="topHead">
        <i class="fa-solid fa-location-dot" style="color: red" ;></i>
        <p>Allow location access for local store menu and promos</p>
        <button>set Location</button>
      </div>
      <header>
        <div id="logo-links">
          <a href="./KFC.html"
            ><img class="logo" src="./HFC (2).png" alt="logo"
          /></a>
          <nav>
            <ul id="nav-links">
              <li><a href="#">Menu</a></li>
              <li><a href="#">Deals</a></li>
            </ul>
          </nav>
        </div>

        <a class="cta1" href="#"
          ><div>0<img src="./bucket_cart_icon.svg" alt="" /></div
        ></a>
      </header>
    </div>
    <div class="container">
      <div id="banner-top">
        <div><p>LET'S ORDER FOR DELIVERY, PICK UP, OR DINE-IN</p></div>
        <div><button>Start Order</button></div>
      </div>

<!--image slider start-->
    <div class="slider">
      <div class="slides">
        <!--radio buttons start-->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <!--radio buttons end-->
        <!--slide images start-->
        <div class="slide first">
          <img src="https://images.ctfassets.net/wtodlh47qxpt/4gztBB8yAvtp6jV7JAuLD/093fddbb77a78a44a4d3d5e066c592de/KFC_Peri_Peri_Banner__1440x396px.jpg?w=1920&fit=fill&fm=webp" alt="">
        </div>
        <div class="slide">
          <img src="https://images.ctfassets.net/wtodlh47qxpt/4gztBB8yAvtp6jV7JAuLD/093fddbb77a78a44a4d3d5e066c592de/KFC_Peri_Peri_Banner__1440x396px.jpg?w=1920&fit=fill&fm=webp" alt="">
        </div>
        <div class="slide">
          <img src="https://images.ctfassets.net/wtodlh47qxpt/4gztBB8yAvtp6jV7JAuLD/093fddbb77a78a44a4d3d5e066c592de/KFC_Peri_Peri_Banner__1440x396px.jpg?w=1920&fit=fill&fm=webp" alt="">
        </div>
        <div class="slide">
          <img src="https://images.ctfassets.net/wtodlh47qxpt/4gztBB8yAvtp6jV7JAuLD/093fddbb77a78a44a4d3d5e066c592de/KFC_Peri_Peri_Banner__1440x396px.jpg?w=1920&fit=fill&fm=webp" alt="">
        </div>
        <!--slide images end-->
        <!--automatic navigation start-->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!--automatic navigation end-->
      </div>
      <!--manual navigation start-->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!--manual navigation end-->
    </div>
    <!--image slider end-->

<div id="banner-bottom">
  <div>WELCOME TO HFC!</div>
</div>



  </body>
</html>
